<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!--Quiz Container  -->
    <main class="container">
      <!-- Timer -->
      <h3 id="time"></h3>
      <!-- Content -->
      <div id="welcome">
        <h1>Welcome to Code Quiz</h1>
        <p>
          This is a 10 question quiz. You will have 75 seconds to answer as many
          questions as possible. If you get an answer wrong, 10 seconds will be
          deducted from your remaining time. Click the button below to begin!
        </p>
        <!-- This button will trigger the start of the quiz -->
        <button id="startQuiz">Start Quiz</button>
      </div>

      <!-- This is a blank element that will be used to hold the question as text content  -->
      <h2 class="question"></h2>
      <div class="answerButtons">
        <button id="btn0"><span id="choice0"></span></button>
        <button id="btn1"><span id="choice1"></span></button>
        <button id="btn2"><span id="choice2"></span></button>
        <button id="btn3"><span id="choice3"></span></button>
      </div>

      <!--Quiz Container /  -->
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
